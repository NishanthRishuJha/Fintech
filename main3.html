<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login & Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .financial-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .element {
            position: absolute;
            font-size: 24px;
            color: rgba(0, 255, 255, 0.6);
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        .container {
            position: relative;
            width: 350px;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            text-align: center;
            animation: glow 3s infinite alternate;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #2a2a2a;
            color: white;
            text-align: center;
        }
        .button {
            width: 80%;
            padding: 10px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            text-align: center;
        }
        .button:hover {
            background: magenta;
        }
        .toggle-button {
            background: none;
            border: none;
            color: cyan;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            text-align: center;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.9);
            }
        }
    </style>
    <script>
        function toggleForm() {
            let loginForm = document.getElementById("login-form");
            let signupForm = document.getElementById("signup-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        function signup() {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;
            if (email && password) {
                localStorage.setItem(email, password);
                alert("Signup successful! You can now log in.");
                toggleForm();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function login() {
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;
            let storedPassword = localStorage.getItem(email);
            if (storedPassword && storedPassword === password) {
                alert("Login successful!");
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</head>
<body>
    <div class="background-animation">
        <div class="financial-elements">
            <span class="element" style="top: 10%; left: 30%">üìà</span>
            <span class="element" style="top: 40%; left: 70%">üí≥</span>
            <span class="element" style="top: 70%; left: 20%">üí∞</span>
            <span class="element" style="top: 60%; left: 50%">üìä</span>
            <span class="element" style="top: 15%; left: 50%">üíµ</span>
            <span class="element" style="top: 30%; left: 80%">üè¶</span>
            <span class="element" style="top: 85%; left: 40%">üìâ</span>
            <span class="element" style="top: 50%; left: 10%">üí≤</span>
        </div>
    </div>
    <div class="container">
        <div id="login-form">
            <h2>LOGIN</h2>
            <input type="email" id="login-email" class="input-field" placeholder="Email ID">
            <input type="password" id="login-password" class="input-field" placeholder="Password">
            <button class="button" onclick="login()">Login</button>
            <button class="toggle-button" onclick="toggleForm()">Don't have an account? Sign up</button>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>SIGN UP</h2>
            <input type="email" id="signup-email" class="input-field" placeholder="Email ID">
            <input type="password" id="signup-password" class="input-field" placeholder="Password">
            <input type="text" id="signup-phone" class="input-field" placeholder="Phone Number">
            <input type="date" id="signup-dob" class="input-field">
            <button class="button" onclick="signup()">Sign Up</button>
            <button class="toggle-button" onclick="toggleForm()">Already have an account? Login</button>
        </div>
    </div>
</body>
</html>
