<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCards - Login & Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.png">

    <style>
        /* Login Page Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6ea4e2, #313488);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
            position: relative;
        }

        .bg-image {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 450px;
            height: auto;
            opacity: 0.8;
        }

        .card-container {
            position: relative;
            width: 480px;
            height: 520px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            z-index: 2;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #0d0d0d, #434343);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            padding: 35px;
            color: white;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card.back {
            transform: rotateY(180deg);
        }

        .bank-logo {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: right;
        }

        .card-title {
            font-size: 26px;
            margin-top: 60px;
            font-weight: bold;
            text-align: center;
        }

        .input-box {
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .input-box i {
            color: white;
            margin-right: 12px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            font-size: 18px;
            outline: none;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #ffcc00;
            color: black;
            border: none;
            font-size: 20px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ffaa00;
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Hide Home Page Initially */
        #home-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <img src="Credit card-amico.png" alt="Background Image" class="bg-image">
        <div class="card-container" id="card-container">
            <div class="card front">
                <div class="bank-logo">My Cards</div>
                <div class="card-title">Login</div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                </div>
                <button class="btn" id="login-btn">Login</button>
                <span class="toggle-link" id="toggle">Don't have an account? Sign Up</span>
            </div>
            <div class="card back">
                <div class="bank-logo">Your Bank</div>
                <div class="card-title">Sign Up</div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="signup-dob" placeholder="Date of Birth">
                </div>
                <button class="btn" id="signup-btn">Sign Up</button>
                <span class="toggle-link" id="toggle-back">Already have an account? Login</span>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <!-- Paste the entire Nishanth.html content here -->
        <!-- NAVBAR start -->
        <nav class="navbar navbar-expand-lg bg-color">
            <div class="container">
                <a class="navbar-brand text-white" href="Nishanth.html">MyCards</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="Nishanth.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Nishanth.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Nishanth.html">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Nishanth.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR ENDS -->

        <!-- Rest of the Nishanth.html content goes here -->
    </div>

    <script>
        // Login and Signup Logic
        const cardContainer = document.getElementById("card-container");
        const toggle = document.getElementById("toggle");
        const toggleBack = document.getElementById("toggle-back");
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");
        const loginPage = document.getElementById("login-page");
        const homePage = document.getElementById("home-page");

        toggle.addEventListener("click", () => {
            cardContainer.classList.add("flipped");
        });

        toggleBack.addEventListener("click", () => {
            cardContainer.classList.remove("flipped");
        });

        signupBtn.addEventListener("click", () => {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            if (!username || !password) {
                alert("Please fill all fields!");
                return;
            }
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            alert("Signup successful! You can now log in.");
            toggleBack.click();
        });

        loginBtn.addEventListener("click", () => {
            const storedUser = localStorage.getItem("username");
            const storedPass = localStorage.getItem("password");
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            if (username === storedUser && password === storedPass) {
                alert("Login successful!");
                loginPage.style.display = "none"; // Hide login page
                homePage.style.display = "block"; // Show home page
            } else {
                alert("Invalid credentials");
            }
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
